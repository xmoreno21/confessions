<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="Sound's World Confessions">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Sound's World Confessions.">
    <meta name="theme-color" content="#A564EE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound's World Confessions</title>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
            background-color: #2f3136;
            color: #dcddde;
            font-size: 15px;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .log-box {
            background-color: #40444b;
            border: 1px solid #ffffff22;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 12px;
        }
        .log-box:hover {
            border-color: #ffffff44;
        }
        .timestamp {
            color: #aaaaaa;
            font-size: 12px;
            margin-top: 6px;
        }
        .logout-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }
        .main-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-right: 120px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(to bottom, #FF4136, #FF0000);
        }
        .btn-secondary {
            background: linear-gradient(to bottom, #0074D9, #00A0FF);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        {% if loggedin %}
            <a href="/logout/"><button class="btn-primary">Logout</button></a>
        {% else %}
            <a href="/login/"><button class="btn-primary">Login</button></a>
        {% endif %}
    </div>

    <div class="main-nav">
        <a href="/"><button class="btn-secondary">Home</button></a>
        <a href="/audit"><button class="btn-secondary">Audit Log</button></a>
        <a href="/about"><button class="btn-secondary">About</button></a>
    </div>

    <div class="container">
        <h1>Audit Log</h1>

        {% for entry in entries %}
            <div class="log-box">
                <strong>Confession #{{ entry.confessionid }}</strong><br>
                Action: <strong>{{ entry.action }}</strong> (by {{ entry.method }})<br>
                User: <code>{{ entry.userhash[:12] }}</code>
                <div class="timestamp">{{ entry.timestamp.strftime('%B %d, %Y - %I:%M:%S UTC') }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
